<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"

    />
    <title>Lawliet</title>
  </head>
  <body>
    <header>
      <section class="heading">
        <nav class="navigation">
          <ul class="nav">
            <li class="nav__actions nav__logo">
              <a href="#"
                ><img class="nav__logo--img" src="photos/Logo.png" alt="logo"
              /></a>
            </li>
            <li class="nav__actions nav__logotext"><a href="#">Lawliet</a></li>
            <li class="nav__actions nav__actions--middle">
              <a href="#">Contact</a>
            </li>
            <li class="nav__actions nav__actions--middle">
              <a href="#">Testemonials</a>
            </li>
            <li class="nav__actions nav__actions--middle">
              <a href="#"> About</a>
            </li>
            <li class="nav__actions nav__actions--middle">
              <a href="#">Terms</a>
            </li>
            <li class="nav__actions nav__actions--search">
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="lupa"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <div class="hero">
          <div class="hero__text">
            <p class="hero__info">
              <span>New</span>Stay connected to the upcoming & Recent jobs
            </p>
            <h1 class="hero__title">Your Solutions Legal Consultacy</h1>
            <p class="hero__paragraph">
              We are here to help you take care of your legality with the best
              service especially for you.
            </p>
            <div class="hero__button"><a href="#">Get Started</a></div>
            <div class="hero__sponsores">
              <p>Trusted by 10+ companies in indonesia</p>
              <div class="hero__logos">
                <img
                  class="hero__logo"
                  src="photos/Airbnb Logo.png"
                  alt="Airbnb-logo"
                />
                <img
                  class="hero__logo"
                  src="photos/Hubspot Logo.png"
                  alt="Hubspot-logo"
                />
                <img
                  class="hero__logo"
                  src="photos/Microsoft Logo.png"
                  alt="Microsoft-logo"
                />
                <img
                  class="hero__logo"
                  src="photos/Google Logo.png"
                  alt="Google-logo"
                />
              </div>
            </div>
          </div>
          <div class="hero__img">
            <img
              class="hero__img--1"
              src="photos/woman.png"
              alt="woman-photo"
            />
            <!--- <img
              class="hero__img--2"
              src="photos/Ellipse 1.png"
              alt="ellipse"
            />
            <img
              class="hero__img--3"
              src="photos/Ellipse 2.png"
              alt="ellipse"
            /> -->
          </div>
        </div>
